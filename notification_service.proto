syntax = "proto3";
package qreeket;
option go_package = "github.com/qcodelabsllc/qreeket";

import "notification.proto";
import "common.proto";

service NotificationService {
  rpc sendNotification (SendNotificationRequest) returns (common.StringValue);
  rpc registerDevice (RegisterDeviceRequest) returns (common.Empty);
  rpc unregisterDevice (RegisterDeviceRequest) returns (common.Empty);
}