syntax = "proto3";
package qreeket;

option go_package = "github.com/qcodelabsllc/qreeket";

import "common.proto";
import "sms.proto";

service SmsService {
  // phone verification
  rpc send_phone_verification_code (common.StringValue) returns (common.Empty);
  rpc verify_phone_verification_code (VerifyPhoneRequest) returns (common.Empty);
}