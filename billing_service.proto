syntax = "proto3";
package qreeket;
option go_package = "github.com/qcodelabsllc/qreeket";


import "billing.proto";
import "common.proto";

service BillingService {
  rpc charge(ChargeRequest) returns (ChargeResponse);
  rpc get_transaction(common.StringValue) returns (Transaction);
  rpc list_transactions(common.Duration) returns (ListTransactionsResponse);
  rpc delete_transaction(common.StringValue) returns (common.Empty);
}